<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>TypeScript HTML App</title>
        <link rel="stylesheet" href="app.css" type="text/css" />
        <script src="jquery/jquery.js"></script>
        <script src="knockout/knockout.debug.js"></script>
        <script src="trongrid.js"></script>
        <script src="ko-trongrid.js"></script>
    </head>
<body>
    <script id="SampleCellTemplate" type="text/html">
        <span data-bind="text: $data" style="color: green"></span>
    </script>
    <h1>TronGrid Samples</h1>
    <h3>Text Cell Renderer Sample</h3>
    <div id="textScroller" class="ios" data-bind="tronGrid: textOptions"></div>
    <button data-bind="click: changeTextData">Start Text Changes</button>
    <button data-bind="click: scrollTo">Jump to 10,10-20,20</button>
    <button data-bind="click: scrollToAnimated">Scroll to 40,40-60,60 animated</button>

    <h3>Canvas Cell Renderer Sample</h3>
    <div id="canvasScroller" class="ios" data-bind="tronGrid: canvasOptions"></div>
    <button data-bind="click: changeCanvasData">Start Value Changes</button>

    <ol data-bind="foreach:log">
        <li data-bind="text: $data"></li>
    </ol>
    <pre data-bind="text: lastUpdated"></pre>
    <script src="app.js"></script>
</body>
</html>
